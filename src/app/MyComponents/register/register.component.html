<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">GCW Login</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
              <p class="text-muted text-sm mb-5">Please login to your account.</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmitlogin()">
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" formControlName="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" formControlName="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
               
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Don't have an account? <a href="javascript:void(0);" (click)="user_register()">Register</a>.</div>
            </div>
          </div>
        </div>
        <!-- register -->
         <div class="col-lg-6 px-lg-4" *ngIf="userregister">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">GCW Register</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Hello User,</h3>
              {{errorMessage}}

              {{successMessage}}
              
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


                <div class="form-floating mb-3">
                  <input class="form-control" id="name" formControlName="name" type="text"  placeholder="Name" required>
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="phone" formControlName="phone" type="number"  placeholder="Phone" required>
                  <label for="floatingInput">Phone</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" formControlName="email" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="password" formControlName="password" type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Already have an account? <a href="javascript:void(0);" (click)="user_login()">Login</a>.</div>
            </div>
          </div>
        </div>
       <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4">Gulfcoastwestern.com <br class="d-none d-lg-inline">Diversified Exploration Since 1970</h1>
          <p class="lead text-muted"></p>
        </div>
      </div>
    </div>
  </div>
